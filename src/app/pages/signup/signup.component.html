<div class="container">
    <h2>Sign Up</h2>
    <div class="card">
        <form (ngSubmit)="signup()" #signupForm="ngForm">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
            </div>
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" [routerLink]="' '" class="btn btn-primary" >Sign Up</button>
        </form>
    </div>
</div>
