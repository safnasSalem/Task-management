<div class="container">
    <h2>PROJECT MANAGEMENT MADE EASY</h2>
    <div class="card">
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
                <div *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid" class="text-danger">Username is required.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
                <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="text-danger">Password is required.</div>
            </div>
            <button type="submit" [routerLink]="loginForm.valid ? '/home' : null" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </form>
        <div class="signup-link">
            <a>Don't have an account? Sign up here</a>
        </div>
    </div>
</div>
